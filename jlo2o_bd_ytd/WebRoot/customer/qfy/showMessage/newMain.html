<script type="text/javascript">
var MyCookie = $.cookie('userInfo');
var baseUrl="";
var ALBH="";
$(document).ready(function(){
	//加载头和尾 
	$("#header").load("/customer/qfy/head.jsp");	

	$("#footer").load("/customer/qfy/foot.html");	
	
   ALBH=$.getUrlParam('ALBH');
   if(ALBH!=null){
       loadMessage(ALBH);
   }
});

function loadMessage(ALBH){
	//alert(ALBH);
	var XmlData=[{"ALBH":ALBH}];
		
	url=baseUrl+"/InfoShare/selectAlMessage.action?XmlData="+JSON.stringify(XmlData);
	
	var rData = visitService(url);
	var DHID = rData.DHBJ;
	if(DHID == 1) {
		DHID = "poRegulations.html";
	} else {
		DHID = "sce-315.html";
	}
	var DHMC = rData.DHMC;
	var ALID = rData.LXBH;
	var LXMC = rData.LXMC;
	$("#sxtj").find("a").eq(0).html(DHMC).attr("href","/customer/qfy/showMessage/"+DHID);
	$("#sxtj").find("a").eq(1).html(LXMC).attr("href","/customer/qfy/showMessage/"+DHID+"?ALID="+ALID);
	$("#mains").find("div").empty();
	$("#mains").find("h2").html(rData.ALTITLE);
	$("#mains").append("<div>"+rData.CONTEXT+"</div>");	
}

</script>
