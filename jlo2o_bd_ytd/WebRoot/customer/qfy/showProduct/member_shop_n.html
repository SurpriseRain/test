//图片右轮播 
function yzd0(){ 
	var a=$(".zhuandong li").length;
	var sz=$($(".zhuandong")[0]).data("index");
	if(sz === a){
		return;
	}
	sz = sz + 1;
	yzdd(sz,a);
}
function yzdd(indexa,indexc){
    var index = indexa;
           if(index === indexc){
               index = 0;
           }
           index = aa(index,indexc);
           
}
function aa(index,indexc){
    if(index === 0){
        $(".zhuandong li").eq(indexc-1).css("z-index",0).animate({opacity : 0},100);
    }
    $(".zhuandong li").eq(index-1).css("z-index",0).animate({opacity : 0},100);
    $(".zhuandong li").eq(index).css("z-index",1).animate({opacity : 1},1000);
    $(".zhuandong").data("index",index);
   
}
function yzd1(){
	var a=$(".zhuandong li").length;
	var sz=$($(".zhuandong")[0]).data("index");
	if(sz === 0){
		return;
	}
	sz = sz - 1;
	yzdc(sz,a);
}
function yzdc(indexa,indexc){
    var index = indexa;
           if(index === indexc){
               index = 0;
           }
           index = ab(index,indexc);
           
}
function ab(index,indexc){
    if(index === 0){
        $(".zhuandong li").eq(indexc-1).css("z-index",0).animate({opacity : 0},100);
    }
    $(".zhuandong li").eq(index+1).css("z-index",0).animate({opacity : 0},100);
    $(".zhuandong li").eq(index).css("z-index",1).animate({opacity : 1},1000);
    $(".zhuandong").data("index",index);
}

function addxuanClass(name){

	
	$("li[name='"+name+"'] span").removeClass("xuan");
	$("li[name='"+name+"'] span:last").addClass("xuan");
}

//删除分类事件
function deleteSelectFenlei(obj){
	obj.remove();
	var count=$("#search_filter_feilei").find("a").length
	if(count==0){
		$("#search_filter_fenlei_div").hide();
		$("#wxxm_main").find("a").each(function(){
			$(this).show();
		});

	}else{
		searchProjectByfenlei();
		selectPinpaiByfenlei();
	}
	SELECTmethod();
}



//全部车型车系品牌分类
function showFLPP() {
	var functionName = "loadFLPP";
	var url = "/showGoods/qfypplist.action";
	var returnData=visitService(url);
	if(typeof returnData === "undefined"){
		return;
	}
	var FLPP = returnData.qfypplist;
	var obj1 = $("#cxpp1");
	var obj2 = $("#cxpp2");
	//首页传车系品牌
	$(FLPP).each(function(index,FL01){
		
		
		obj1.find(".sxtj-main").find("ul").append('<li><a>'+FL01.ORIGIN_COUNTRY+'</a></li>');
		//点击车系
		obj1.find(".sxtj-main").find("ul").find("a").eq(index).on("click",function(){	
			
			obj1.hide();
			obj2.find(".sxtj-main").find("ul li").remove();
			$("#cxpp2_select").append('<li  name="a_cxpp1_select2_li" class="dqxz"><span  name="a_cxpp_select2" id=\'a_cxpp1_select2\' onclick="cxpp1_select(\''+FL01.ORIGIN_COUNTRY+'\',1)">'+FL01.ORIGIN_COUNTRY+' <font title="删除">×</font></span></span></li>');
			addxuanClass("a_cxpp1_select2_li");
			obj2.show();
			
			//循环展示品牌
			$(FL01.PPFL02list).each(function(m,FL02){
				obj2.find(".sxtj-main").find("ul").append("<li><a>"+FL02.BRAND+"</a></li>");
				
				//点击品牌
				obj2.find(".sxtj-main").find("ul").find("a").eq(m).on("click",function(){
					obj1.hide();
					obj2.find(".sxtj-main").find("ul li[name!='a_cxpp1_select2_li']").remove();
					$("li[name='a_cxpp1_select2_li']").append('<label id=\'a_cxpp2_select2_label\'>&gt;</label><span  name="a_cxpp_select2" id=\'a_cxpp2_select2\' onclick="cxpp1_select(\''+FL02.BRAND+'\',2,\''+FL01.ORIGIN_COUNTRY+'\')">'+FL02.BRAND+' <font title="删除">×</font></span></span>');
					addxuanClass("a_cxpp1_select2_li");
					obj2.show();
					//循环展示车型
					$(FL02.PPFL03list).each(function(n,FL03){
						
						obj2.find(".sxtj-main").find("ul").append("<li><a>"+FL03.CAR_TYPE+"</a></li>");
						//点击车型
						obj2.find(".sxtj-main").find("ul").find("a").eq(n).on("click",function(){
							
							obj1.hide();
							obj2.find(".sxtj-main").find("ul li[name!='a_cxpp1_select2_li']").remove();
							$("li[name='a_cxpp1_select2_li']").append('<label id=\'a_cxpp3_select2_label\'>&gt;</label><span  name="a_cxpp_select2" id=\'a_cxpp3_select2\' onclick="cxpp1_select(\''+FL03.CAR_TYPE+'\',3,\''+FL01.ORIGIN_COUNTRY+'\',\''+FL02.BRAND+'\')">'+FL03.CAR_TYPE+' <font title="删除">×</font></span></span>');
							addxuanClass("a_cxpp1_select2_li");
							obj2.show();
							//循环展示车款
							$(FL03.PPFL04list).each(function(o,FL04){
								
								obj2.find(".sxtj-main").find("ul").append("<li><a>"+FL04.CAR+"</a></li>");
								//点击车款
								obj2.find(".sxtj-main").find("ul").find("a").eq(o).on("click",function(){									
									obj1.hide();
									obj2.show();
									itemcar(FL04.CAR_ID,FL04.CAR);
								});
							});
							
							
						});
					});
					
					
				});
			});
			
		});
	});
	
}

function insert_cart(j,SPXX01,ZCXX01,SPJGB05){
	if(MyCookie==null){
		//alert("请登录!");
		dlgShow({content:"请登录",yesFn:function(){
			location.href="/customer/qfy/register/login.html";
		 },noFn:function(){}
		 });
		return false;
		
	}else if(usercookie.ZCGS01==4){
		//价格为0不让加入购物车
		if(SPJGB05=="0"){
			//alert("暂时无法加入购物车!");
			dlgShow({content:"暂时无法加入购物车"});
			return false;
			}
		var cartXmlData=[];
		var cartJson={};
		cartJson.HBID=usercookie.ZCXX01;
		cartJson.ZTID=ZCXX01;
		cartJson.DQXX01=DQXX01;
		var cartSpxxList=[];
		var cartJsonItem={};
		cartJsonItem.SPXX01	=SPXX01;
		var cartNUM=selectCartGoods(SPXX01,usercookie.ZCXX01,ZCXX01);
		 
		//var count=parseInt(cartNUM.NUM)+parseInt($(".count"+j).val());
		var count=parseInt($(".count"+j).val());
		//添加maxNum
		var xmlData=[];
		var spxxJson={};
	    spxxJson.SPXX01=SPXX01;
	    spxxJson.ZCXX01=ZCXX01;
	    spxxJson.DQXX01=DQXX01;
	    xmlData.push(spxxJson);
	    //加入库存验证 -- 待修改
	    var url="/ProductDisplay/jlquery/SPXQnotlogin.action?XmlData="+JSON.stringify(xmlData);
	    var returnData=visitService(url);
	    spxxJson=returnData[0];
		if(parseInt(spxxJson.SPIMGURL)<parseInt(spxxJson.SPGL15)){
			maxNum=parseInt(spxxJson.SPIMGURL);
		}else{
			maxNum=parseInt(spxxJson.SPGL15);
		}
		if (maxNum == "0") {
			dlgShow({content:"库存不足,请选择其他商品"});
			return false;
		}
		
		if(count>= 1000){
			//alert("库存不够,请检查您的购物车商品的数量！当前还可与购买"+(maxNum-parseInt(cartNUM.NUM)));
			dlgShow({content:"最大购买数量为999"});
			return false;
		}
		if(count<=0){
			//alert("库存不够,请检查您的购物车商品的数量！当前还可与购买"+(maxNum-parseInt(cartNUM.NUM)));
			dlgShow({content:"您的输入有误,请重新输入"});
			$(".count"+j).attr("value",1);
			return false;
		}
		if(count>maxNum){
			//alert("库存不够,请检查您的购物车商品的数量！当前还可与购买"+(maxNum-parseInt(cartNUM.NUM)));
			dlgShow({content:"库存不足,当前还可以购买数量为:"+(maxNum-parseInt(cartNUM.NUM))});
			return false;
		}
		
		cartJsonItem.GWC01=$(".count"+j).val();	
		cartJsonItem.GWC02=SPJGB05;
		//取值分销单价
		cartSpxxList.push(cartJsonItem);
		cartJson.SPLIST=cartSpxxList;
		cartXmlData.push(cartJson);
		//加入库存验证 -- 待修改
		var cartUrl="/CartManage/insertGwcSpxx.action?XmlData="+JSON.stringify(cartXmlData)+"&s="+Math.random();
		var cartReturnVal=visitService(cartUrl);
		if(cartReturnVal.STATE==1){
			selectMyCart(usercookie);
			//购物车联动
			cartReturnData(cartReturnVal);
			jBox('id:cart_open', {showIcon: 'jbox-title-icon' });
			$("table").css("width","350px");
			//购物车联动
		}else{
			//jBox('id:cart_no', {showIcon: 'jbox-title-icon' });
			dlgShow({content:"商品数量为0，加入购物车失败"});
			$("table").css("width","350px");
		}
	}else{
		//alert("暂时无法加入购物车，请检查账号信息是否完整!");
		dlgShow({content:"暂时无法加入购物车,请检查账号信息是否完整"});
	}

function delect_cx(obj){
	var cx_id = obj.attr("id");
	$("."+cx_id).remove();
	if(cx_id=="cx_1"){
		selectqfylist();
	}else if(cx_id=="cx_2"){
		var cx_mc_1 = obj.attr("tuid");
		cxpp_cx_mc_1(cx_mc_1,"1");
	}else if(cx_id=="cx_3"){

		var cx_mc_2 = obj.attr("tuid");
		cxpp_cx_mc_2(cx_mc_1,cx_mc_2,"1");
	}else if(cx_id=="cx_4"){

		var cx_mc_3 = obj.attr("code");
		cxpp_cx_mc_3(cx_mc_2,cx_mc_3,"1");
	}
}

//最近浏览显示验证方法
function add_llcx(modle,modle_id,mobile_modle_id){
	var llcx = $.cookie("llcx");
	var llcxArr = JSON.parse(llcx);
	var exist = false;
	for(var i = 0; i < llcxArr.length; i++){
		if(llcxArr[i]["modle_id"] == modle_id){
			exist = true;
			break;
		}
	}
	if(!exist){
		$("#cx_img").hide();
	    $(".llcx_3").append('<li class="yllcx"><a id="'+modle_id+'" code="'+mobile_modle_id+'" class="llcx_list_1">'+modle+'</a></li>');
	}
	
}

//产品质量保证图标
function getProductQualityIcon(goodInfo){
	var icon = "";
	// 同质配件
	if(goodInfo["SPGL27"] === 1){
		icon = '<img src="/customer/qfy/images/i-tzpj.png" class="fx-icon"></img>';
	}else{
		// 可追溯
		if(goodInfo["SPGL26"] === 1){
			icon = '<img src="/customer/qfy/images/i-fxqx.png" class="fx-icon"></img>';
		}
		//  放心汽配
		if(goodInfo["SPGL28"] === 1){
			icon += '<img src="/customer/qfy/images/i-fxqp.png" class="fx-icon"></img>';
		}
	}
	
	return icon;
}

//存储浏览车型cookie
function zj_llcx(modle,modle_id,mobile_modle_id){
	//alert(modle+"==="+modle_id+"--"+mobile_modle_id);
	setTimeout(function(){
		var llcx = $.cookie("llcx"),
		len = 0, llcxArr = [],exist = false;
		if(!llcx){
			// 添加
			llcxArr = [{
				"modle_id":modle_id,
				"mmid":mobile_modle_id,
				"modle":modle
			}];
			
			$.cookie("llcx", JSON.stringify(llcxArr), {
				expires : 1, path : '/'
			});
		}else{
			llcxArr = JSON.parse(llcx);
			len = llcxArr.length;
			if(len === 11){
				for(var i = 0; i < len; i++){
					if(llcxArr[i]["modle_id"] == modle_id){
						exist = true;
						return;
					}
				}
				
				if(!exist){
					llcxArr.pop();
					
					llcxArr.unshift({
						"modle_id":modle_id,
						"mmid":mobile_modle_id,
						"modle":modle
					});
					
					$.cookie("llcx", JSON.stringify(llcxArr), {
						expires : 1, path : '/'
					});
				}
			}
			
			for(var i = 0; i < len; i++){
				if(llcxArr[i]["modle_id"] == modle_id){
					exist = true;
					return;
				}
			}
			
			if(!exist){
				llcxArr.unshift({
					"modle_id":modle_id,
					"mmid":mobile_modle_id,
					"modle":modle
				});
				
				$.cookie("llcx", JSON.stringify(llcxArr), {
					expires : 1, path : '/'
				});
			}
		}
	},1000);
}
