<script type="text/javascript">
//公共方法
$.defAjax= function(url, successfn) {
     $.ajax({
         type: "POST",
         data: "",
          async: false, 
         url: encodeURI(url),
         dataType: "JSON",
         success: function(d){
             successfn(d);
         },
         error: function(e){
             
         }
     });
 };
 
 function f1(){
 	var url = "/Test/getSPXXList.action";
 	$.defAjax(url,function(data){
 		var jsonData = data.data.spxx;
 		alert(jsonData[0].SPXX04);
    })
 }
</script>
<body>
	<input type="button" name="aa" value="tijiao" onclick="f1()"/>
	<table id="tab"></table>
</body>
