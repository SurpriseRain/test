function loadLC(){
	$("#lcxz").empty();
	$("<option value=''>请选择</option>").appendTo("#lcxz");
  	var XmlData=[{"sqlid":"com.jlsoft.o2o.prpduct.sql.oper_floor.select_lcfl","lcfl01":"","lcfl02":"",'QryType':'Report','dataType':'Json'}];
  	url = "/jlquery/selecto2o.action?XmlData="+JSON.stringify(XmlData);
  	//alert(url);
  	var rData=visitService(url);
  	for(var i=0;i<rData.length;i++){
  		$("#lcxz").append("<option value='"+rData[i].LCFL01+"'>"+rData[i].LCFL01+"F-"+rData[i].LCFL02+"</option>");
  	}
  }
function okclick(){
	var  XmlData1 = $("#form1").formToJson();
	var lcxz = $("#lcxz").val();//发布商品简单些的描述话
	if(lcxz == ""){
		alert("请选择发布楼层!");
		return false;
	}
	if($("#SPXX04").val()== ""){
		alert("商品名称不能为空!");
		return false;
		}
	var XmlData=JSON.stringify(XmlData1);
	if(confirm("确认发布商品？")){
	$.ajax({
		type:"POST",
		async:false,
		url:encodeURI("/oper_floor/insertLcsp.action?XmlData="+XmlData),
		data:{XmlData:XmlData},
		dataType:"text",
		success: function(data) { 
			var json = jQuery.parseJSON(data);
			var jsondata = json.data;
			var data1=jsondata.STATE;
			//alert(jsondata.STATE);
			if(data1==1){
				alert("保存成功!");
				parent.execBackFun("aaa");
				parent.$("#ajaxGrid").remove();
				}else{
				alert("保存失败!");
					}
		},
		error: function(XMLHttpRequest, textStatus, errorThrown) {
	        alert(textStatus);
	    }
	});
	}
}
//修改商品时查询商品详细信息
function sel(rowObj){
		$("#ZTID").val(rowObj.find("#GSID").val());
		$("#SPXX01").val(rowObj.find("#SPXX01").val());
		$("#SPXX04").val(rowObj.find("#SPXX04").val());
		$("#GHSNAME").val(rowObj.find("#GHSNAME").val());
		$("#FLNAME").val(rowObj.find("#FLNAME").val());
	   }  


</script>
