<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>

	<title>汽服云 - 找回密码</title>
	<link rel="stylesheet" type="text/css" href="/customer/qfy/css/zhmm-main.css" />
	<script type="text/javascript" src="/js/jquery-1.9.1.js"></script>

	<script type="text/javascript" src="/js/json2.js"></script>

<script type="text/javascript">
var arr = [];
var o = {};
o["username"] = $.getUrlParam("userName");
o["sxh"] = $.getUrlParam("sxh");
o["checkcode"] = $.getUrlParam("checkCode");
arr.push(o);
$(document).ready(function(){
	var data = visitService("/ForgetPwd/verifyCheckcode.action?XmlData="+JSON.stringify(arr));
	if(data.state == 2){
		location.href="zhmm_xgmm.html?userName="+escape($.getUrlParam("userName"));
	}
	else if(data.state == 1){
		location.href="zhmm_yhm.html";
		alert("链接错误，请重试！");
	}
	else{
		location.href="zhmm_yhm.html";
		alert("链接已失效，请重新找回密码！");
	}
	
})

</script>  
<body>
