var MyCookie = $.cookie('userInfo');

function initData(){
	if(THZT == "" || THZT == null){
		$("#th").addClass("xuan");
		$("#th_item").removeClass("xuan");
		$(".fxthh").css({"display":"none"});
		$(".sqsh").css({"display":"block"});
		var XmlData=[{'sqlid':'com.jlsoft.o2o.sql.order.selectW_XSDD','QryType':'Report','dataType':'Json','HBID':userCookie.ZCXX01,"ZTID":"","FLAG":"6","SPMC":$("#SPMC").val()}];
		return visitGrid("/jlquery/selecto2o.action",JSON.stringify(XmlData));
	}else{
		$("#th").removeClass("xuan");
		$("#th_item").addClass("xuan");
	  	$(".sqsh").css({"display":"none"});
		$(".fxthh").css({"display":"block"});	
		 var XmlData=[{'sqlid':'com.jlsoft.o2o.sql.return.good.selectSYXTTHD','QryType':'Report','dataType':'Json','ZTID':usercookie.ZCXX01,"SPMC":$("#SPMC").val(),'THZT':THZT,'TYPE':TYPE}];
		 return visitGrid("/jlquery/selecto2o.action",JSON.stringify(XmlData));
	}
}
</script>
