    <dl class="w12"><dt class="w02"><i>*</i>用户名:</dt><dd class="w04"><input class="w12" type="text" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /><i class="fa fa-user"></i></dd><dd class="w06"><label>6-20位英文字母、数字、字符等。</label></dd></dl>
    <dl class="w12"><dt class="w02"><i>*</i>设置密码:</dt><dd class="w04"><input class="w12" type="password" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /><i class="fa fa-unlock"></i></dd><dd class="w06"><label>6-20字符，建议字母，数字，字符组合使用。</label></dd></dl>
    <dl class="w12"><dt class="w02"><i>*</i>确认密码:</dt><dd class="w04"><input class="w12" type="password" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /><i class="fa fa-unlock"></i></dd><dd class="w06"><label>请再次输入密码。</label></dd></dl>
    <dl class="w12"><dt class="w02"><i>*</i>手机验证:</dt><dd class="w04"><input class="w12" type="text" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /><i class="fa fa-mobile-phone"></i></dd><dd class="w06"><label>请再次输入密码。</label></dd></dl>
    <dl class="w12"><dt class="w02"><i>*</i>短信验证码:</dt><dd class="w02"><input class="w12" type="text" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /></dd><dd class="w02"><input class="w12" type="button" value="获取验证码" /></dd></dl>
    <dl class="w12"><dt class="w02"><i>*</i>绑定邮箱:</dt><dd class="w04"><input class="w12" type="text" onfocus="$(this).addClass('xuan');" onblur="$(this).removeClass('xuan');" /><i class="fa fa-envelope-o"></i></dd><dd class="w06"><label>请再次输入密码。</label></dd></dl>
